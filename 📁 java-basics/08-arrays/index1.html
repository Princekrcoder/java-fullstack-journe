<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Multimedia & Image Map Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    h2 {
      color: #34495e;
      margin-top: 40px;
      border-left: 5px solid #2980b9;
      padding-left: 10px;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    /* Multimedia styling */
    audio, video {
      display: block;
      margin: 15px auto;
      border: 2px solid #2980b9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    video {
      max-width: 100%;
      background: #000;
    }

    /* Image Map styling */
    img {
      display: block;
      margin: 20px auto;
      border: 4px solid #27ae60;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
      max-width: 100%;
    }

    /* Page container */
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Demonstration of Image Map, Video & Audio</h1>

    <!-- Audio Section -->
    <h2>Audio Example</h2>
    <p>Below is an embedded audio file with controls:</p>
    <audio controls>
      <source src="sample-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Video Section -->
    <h2>Video Example</h2>
    <p>Below is a video file with controls and autoplay:</p>
    <video width="400" controls autoplay muted>
      <source src="sample-video.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>

    <!-- Image Map Section -->
    <h2>Image Map Example</h2>
    <p>Click on different parts of the image to open links:</p>
    <img src="sample-image.jpg" alt="Clickable Image Map" usemap="#demoMap" width="500">

    <map name="demoMap">
      <!-- Rectangular clickable area -->
      <area shape="rect" coords="34,44,270,350" alt="Google" href="https://www.google.com" target="_blank">
      
      <!-- Circular clickable area -->
      <area shape="circle" coords="400,150,75" alt="YouTube" href="https://www.youtube.com" target="_blank">

      <!-- Polygon clickable area -->
      <area shape="poly" coords="100,400,200,350,300,400,200,500" alt="Wikipedia" href="https://www.wikipedia.org" target="_blank">
    </map>
  </div>
</body>
</html>
